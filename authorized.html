<body>
    <div id="splashscreen">
        <div class="container text-center">
            <h2>Your results are being finalized!</h2>
            <p>The more videos in your history, the longer this will take.</p>
            <img src="assets/loading.gif" style="height:60px">
        </div>
    </div>
    <div id="actual-page">
        <div class="container" style="padding: 0px">
            <nav class="navbar navbar-light">
                <div class="navbar-header">
                    <h1 class="navbar-brand">Youtube History Analytics<h1>
                    <a id="user-control" class="pull-right"><i class="fa fa-user" aria-hidden="true"></i></a>
                </div>
            </nav>
        </div>
        <div class="container text-center" id="graph-container">
            <div class="row" style="height: 50vh">
                <div class="col-md-9" style="height: 100%">
                    <div id="category-graph" style="height:100%">aksjfdlaksfjlasjs</div>
                </div>
                <div class="col-md-3" style="background-color:blue; height: 100%">
                    <div id="total-vids-in-history" style="position: relative; top: 30%"></div>
                </div>
            </div>
            <div class="row" style="height: 40vh">
                <div class="col-md-4" style="background-color:red; height: 100%">
                    <div style="position: relative; top: 40%">
                        <h1>Total Minutes Watched</h1>
                    </div>
                </div>
                <div class="col-md-4" style="background-color:orange; height: 100%">
                    <div style="position: relative; top: 40%">
                        <div id="most-likes" style="position: relative; top: 30%"></div>
                    </div>
                </div>
                <div class="col-md-4" style="background-color:yellow; height: 100%">
                    <div style="position: relative; top: 40%">
                        <div id="most-views" style="position: relative; top: 30%"></div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 40vh">
                <div class="col-md-3" style="background-color:purple; height: 100%">
                    <div style="position: relative; top: 40%">
                        <h1>Most videos watched in one day</h1>
                    </div>
                </div>
                <div class="col-md-6" style="background-color:blue; height: 100%">
                    <div style="position: relative; top: 40%">
                        <h1>Days since last history clear</h1>
                    </div>
                </div>
                <div class="col-md-3" style="background-color:green; height: 100%">
                    <div style="position: relative; top: 40%">
                        <h1>Another Number</h1>
                    </div>
                </div>
            </div>
        </div>
    <div class="container text-center" style="height: 30vh">
        <div class="row" style="position: relative; top: 40%">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="col-sm-6">
                    <p>GITHUB</p>

                </div>
                <div>
                    <p>Copyright Peter French</p>
                </div>
            </div>
